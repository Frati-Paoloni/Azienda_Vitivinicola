    <body>
        <div id="booking" class="sectionform m-4" style="border-radius: 20px;">
            <div class="sectionform-center">
                <div class="container">
                    <div class="row">
                        <div class="booking-form" style="border-radius: 20px;">
                            
                            <form>
                                <div class="form-header">
                                    <h2>Prenota ora la tua visita!</h2>
                                </div>
                                
								<div class="form-group">
                                    <span class="form-label">Nome e Cognome</span>
                                    <input class="form-control" type="email" placeholder="Inserisci nome e cognome">
                                </div>
								<div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <span class="form-label">Data di nascita</span>
                                            <input class="form-control" type="date" required>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">

                                        </div>
                                    </div>
                                </div>
								<div class="form-group">
                                    <span class="form-label">Email</span>
                                    <input class="form-control" type="email" placeholder="Enter your email">
                                </div>
                                
								<div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <span class="form-label">Data della visita</span>
                                            <input class="form-control" type="date" required>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">

                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <span class="form-label">Adults</span>
                                            <select class="form-control">
                                                <input type="number" id="persone" min="1" max="10">
                                            </select>
                                            <span class="select-arrow"></span>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <span class="form-label">Children</span>
                                            <select class="form-control">
                                                <option>0</option>
                                                <option>1</option>
                                                <option>2</option>
                                            </select>
                                            <span class="select-arrow"></span>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="form-btn">
                                    <button class="submit-btn">Book Now</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
